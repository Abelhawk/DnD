<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Austin's Character Generator</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
            integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="triggers.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="choices">
            Name: <input type="text" placeholder="(random)" id="name">
            Race: <select id="race">
            <option value="randomRace">(random)</option>
            <option value="human">Human</option>
            <option value="elf">Elf</option>
            <option value="dwarf">Dwarf</option>
            <option value="halfling">Halfling</option>
            <option value="half-elf">Half-elf</option>
            <option value="gnome">Gnome</option>
            <option value="tiefling">Tiefling</option>
            <option value="half-orc">Half-orc</option>
            <option value="aasimar">Aasimar</option>
            <option value="genasi">Genasi</option>
            <option value="goliath">Goliath</option>
            <option value="dragonborn">Dragonborn</option>
        </select><br>
        Class: <select id="class"  onchange="checkSubclass(this)">
            <option value="randomClass">(random)</option>
            <option value="barbarian">Barbarian</option>
            <option value="bard">Bard</option>
            <option value="cleric">Cleric</option>
            <option value="druid">Druid</option>
            <option value="fighter">Fighter</option>
            <option value="monk">Monk</option>
            <option value="paladin">Paladin</option>
            <option value="ranger">Ranger</option>
            <option value="rogue">Rogue</option>
            <option value="sorcerer">Sorcerer</option>
            <option value="warlock">Warlock</option>
            <option value="wizard">Wizard</option>
    </select>
            <div class="clericDomain">
                Domain: <select id="domain">
                    <option value="randomDomain">(random)</option>
                    <option value="forge">Forge</option>
                    <option value="grave">Grave</option>
                    <option value="knowledge">Knowledge</option>
                    <option value="life">Life</option>
                    <option value="light">Light</option>
                    <option value="nature">Nature</option>
                    <option value="tempest">Tempest</option>
                    <option value="trickery">Trickery</option>
                    <option value="war">War</option>
            </select>
            </div>
            <div class="warlockPatron">
                Patron: <select id="patron">
                    <option value="randomPatron">(random)</option>
                    <option value="fiend">Fiend</option>
                    <option value="archfey">Archfey</option>
                    <option value="oldone">Great Old One</option>
                    <option value="celestial">Celestial</option>
                    <option value="hexblade">Hexblade</option>
            </select>
            </div>
            <div class="sorcererOrigin">
                Origin: <select id="origin">
                <option value="randomOrigin">(random)</option>
                <option value="dragon">Dragon Bloodline</option>
                <option value="wildmagic">Wild Magic</option>
                <option value="divine">Divine Soul</option>
                <option value="storm">Storm Magic</option>
                <option value="shadow">Shadow Magic</option>
            </select>
            </div>
        </div>
        <div class="title">
            <h1 contenteditable="true">Your character</h1>
        </div>
        <br><br><button id="next" onclick="proceed()">Next</button>
        <div class="information">
            <div class="parag">

            </div>
        </div>
    </div>
</body>
</html>
