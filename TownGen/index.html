<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Town/Place Generator</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
            integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel ="icon" href="favicon2.ico">
    <script src="words.js" defer></script>
    <script src="triggers.js" defer></script>

</head>
<body>
<h1>Town and Place Generator</h1>
<div class="container">
    <div class="left">
        <form>
            <div class="choices">
                <label for="grassland">Grassland</label>
                <input type="radio" id="grassland" name="biome" value="grassland" checked><br>
                <label for="hills">Hills</label>
                <input type="radio" id="hills" name="biome" value="hills"><br>
                <label for="forest">Forest</label>
                <input type="radio" id="forest" name="biome" value="forest"><br>
                <label for="desert">Desert</label>
                <input type="radio" id="desert" name="biome" value="desert"><br>
                <label for="arctic">Arctic</label>
                <input type="radio" id="arctic" name="biome" value="arctic"><br>
                <label for="coastal">Coastal</label>
                <input type="radio" id="coastal" name="biome" value="coastal"><br>
                <label for="swamp">Swamp</label>
                <input type="radio" id="swamp" name="biome" value="swamp"><br>
                <label for="urban">Urban</label>
                <input type="radio" id="urban" name="biome" value="urban"><br>
            </div>
        </form>
    </div>
    <form>
        <div class="right">
            <label for="peaceful">Peaceful: </label>
            <input type="checkbox" id="peaceful" value="peaceful" checked><br>
            <label for="dangerous">Dangerous: </label>
            <input type="checkbox" id="dangerous" value="dangerous" checked><br>
            <label for="scary">Scary: </label>
            <input type="checkbox" id="scary" value="scary"><br>
            <label for="natural">Natural: </label>
            <input type="checkbox" id="natural" value="natural"><br><br>
            <label for="compounds">Landmarks: </label>
            <input type="checkbox" id="compounds" value="compounds" checked><br>
        </div>
    </form>
</div>
<button type="submit" onclick="activate()">Generate!</button>
<div id="generate"></div>

</body>
</html>
