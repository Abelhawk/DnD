<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encounter Generator</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
            integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../general.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../goblin.ico">
    <script src="../shared.js" defer></script>
    <script src="biomes/arctic.js" defer></script>
    <script src="encounter-triggers.js" defer></script>

</head>
<body onload="refreshPage()">
<h1>Encounter Generator</h1>
<div class="container">
    <div class="two-columns">
        <div class="left">
            <form>
                <div class="choices">
                    <select onchange="checkMode()" id="biomeList">
                        <option value="arctic">Arctic</option>
<!--                        <option value="coastal">Coastal</option>-->
<!--                        <option value="desert">Desert</option>-->
<!--                        <option value="forest">Forest</option>-->
<!--                        <option value="grass">Grassland</option>-->
<!--                        <option value="hills">Hill</option>-->
<!--                        <option value="mountain">Mountain</option>-->
<!--                        <option value="ocean">Sea</option>-->
<!--                        <option value="swamp">Swamp</option>-->
<!--                        <option value="underground">Underground</option>-->
<!--                        <option value="underwater">Underwater</option>-->
<!--                        <option value="urban">Urban</option>-->
<!--                        <option value="hell">Hell</option>-->
<!--                        <option value="feywild">Feywild</option>-->
<!--                        <option value="shadowfell">Shadowfell</option>-->
                    </select>
                </div>
            </form>
        </div>
        <form>
            <div class="right">
                <label id="lebel" for="playerLevel">Challenge Level:</label>
                <br>
                <div>
                    <input id="playerLevel" type="number" style="width: 30px" value="5" min="1">
                </div>
                <label class="bold" for="areaDanger">Area Danger Level:</label>
                <br>
                <div>
                    <input id="areaDanger" type="number" style="width: 30px" value="1" min="1" max="20">
                </div>
            </div>
        </form>
    </div>
    <img id="loading" src="../DistractingGoblin.gif" title="Loading...">
    <button id="buttonbutton" type="submit" style="display:none" onclick="activate()">Generate!</button>
</div>

<div class="generate"></div>
<div class="container"><a class="back-button" href="../index.html">Back</a></div>
</body>
</html>
